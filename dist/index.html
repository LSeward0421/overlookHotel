<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <title>Overlook Hotel</title>
  </head>
  <body>
    <header role="banner">
      <div class="header-left">
        <h1>Overlook Hotel</h1>
      </div>
      <div class="header-right">
        <h2>You're dying to stay with us.</h2>
      </div>
    </header>
    <p id="errorMessage" class="hidden"></p>
    <div class="container hidden" role="main">
      <section id="bookARoom">
        <h2>Book a Room</h2>
        <form aria-labelledby="bookARoom">
          <label for="date">Select a Date:</label>
          <input type="date" id="date" name="date" />
          <label for="roomType"> Select a Room:</label>
          <select id="roomType" name="roomType">
            <option value="single room">Single Room</option>
            <option value="junior suite">Juniour Suite</option>
            <option value="suite">Suite</option>
            <option value="residential suite">Residential Suite</option>
          </select>
          <button id="searchRooms">Search Rooms</button>
        </form>
        <h3>Available Rooms:</h3>
        <ul id="available-rooms"></ul>
        <p id="noRoomMsg"></p>
      </section>
      <section id="bookings">
        <h2>My Bookings:</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Room Number</th>
            </tr>
          </thead>
          <tbody id="bookingDetails"></tbody>
        </table>
        <p>Total amount spent: <span id="totalSpent"></span></p>
      </section>
    </div>
    <div id="login">
      <div class="login-container">
        <section class="login-content">
          <h2 id="loginHeader">Login</h2>
          <form class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" />
            <button id="loginBtn">Log In</button>
          </form>
          <p id="loginErrorMessage" class="hidden">
            Wrong username or password. Please verify and try again.
          </p>
        </section>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
